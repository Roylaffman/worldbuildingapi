<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Frontend Authentication Test</h1>
    
    <div>
        <button onclick="checkAuthState()">Check Auth State</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testAPI()">Test API Call</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function checkAuthState() {
            addResult('<h3>Checking Authentication State...</h3>');
            
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            
            addResult(`Access Token: ${accessToken ? '‚úÖ Present' : '‚ùå Missing'}`, accessToken ? 'success' : 'error');
            addResult(`Refresh Token: ${refreshToken ? '‚úÖ Present' : '‚ùå Missing'}`, refreshToken ? 'success' : 'error');
            
            if (accessToken) {
                try {
                    const payload = JSON.parse(atob(accessToken.split('.')[1]));
                    const exp = new Date(payload.exp * 1000);
                    const now = new Date();
                    const isExpired = exp < now;
                    
                    addResult(`Token Expiry: ${exp.toLocaleString()}`, isExpired ? 'error' : 'success');
                    addResult(`Token Status: ${isExpired ? '‚ùå Expired' : '‚úÖ Valid'}`, isExpired ? 'error' : 'success');
                    addResult(`User: ${payload.username} (${payload.email})`, 'info');
                } catch (e) {
                    addResult('‚ùå Invalid token format', 'error');
                }
            }
        }
        
        async function testLogin() {
            addResult('<h3>Testing Login...</h3>');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    addResult('‚úÖ Login successful! Tokens stored.', 'success');
                    addResult(`User: ${data.user.username} (${data.user.email})`, 'info');
                } else {
                    addResult(`‚ùå Login failed: ${data.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        async function testAPI() {
            addResult('<h3>Testing API Calls...</h3>');
            
            const token = localStorage.getItem('access_token');
            if (!token) {
                addResult('‚ùå No access token found. Please login first.', 'error');
                return;
            }
            
            // Test worlds endpoint
            try {
                const worldsResponse = await fetch(`${API_BASE_URL}/worlds/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const worldsData = await worldsResponse.json();
                
                if (worldsResponse.ok) {
                    addResult(`‚úÖ Worlds API: Found ${worldsData.count} worlds`, 'success');
                    
                    // Test content for world 9
                    if (worldsData.results.find(w => w.id === 9)) {
                        await testContentEndpoints(9, token);
                    } else {
                        addResult('‚ùå World 9 not found', 'error');
                    }
                } else {
                    addResult(`‚ùå Worlds API failed: ${worldsData.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå API error: ${error.message}`, 'error');
            }
        }
        
        async function testContentEndpoints(worldId, token) {
            const contentTypes = ['essays', 'characters', 'pages', 'stories', 'images'];
            
            for (const contentType of contentTypes) {
                try {
                    const response = await fetch(`${API_BASE_URL}/worlds/${worldId}/${contentType}/`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        const count = data.count || data.length || 0;
                        addResult(`‚úÖ ${contentType}: ${count} items`, count > 0 ? 'success' : 'info');
                        
                        if (data.results && data.results.length > 0) {
                            addResult(`   First item: "${data.results[0].title}"`, 'info');
                        }
                    } else {
                        addResult(`‚ùå ${contentType} failed: ${data.detail || 'Unknown error'}`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå ${contentType} error: ${error.message}`, 'error');
                }
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            addResult('üóëÔ∏è Storage cleared', 'info');
        }
        
        // Auto-check auth state on load
        window.onload = function() {
            checkAuthState();
        };
    </script>
</body>
</html>
